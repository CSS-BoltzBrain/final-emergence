name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run reproduce-exp.sh
        working-directory: model-universal-power-law
        run: |
          source ../.venv/bin/activate
          # Run the script, but skip xdg-open commands (no display in CI)
          sed 's/xdg-open/#xdg-open/g' reproduce-exp.sh | bash -e
